<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,
    initial-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Chris Willett - Drummer</title>
    <meta name="description" content="Chris Willett - Drummer" />
    <meta name="author" content="Chris Willett" />

    <link rel="stylesheet" href="css/style.css?v=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Bowlby+One+SC|Rock+Salt&display=swap"
      rel="stylesheet"
    />
    <style type="text/css">
      body {
        background-color: #bbb;
      }

      .header-content {
        display: flex;
        z-index: initial;
        width: 100%;
        height: 100px;
        padding: 0.5rem;
      }

      .header-content h1.cursive {
        font-family: "Rock Salt", cursive;
        font-size: 24px;
        color: #6434eb;
        margin-bottom: 0;
      }

      .header-content h2.seventies {
        font-family: "Bowlby One SC", cursive;
        font-size: 1.5em;
        color: #150461;
        position: relative;
        top: 0;
        margin: 0 0 0 12px;
      }

      @media only screen and (min-width: 700px) {
      .video {
        width: 720px;
        height: 405px;
      }

      .shows {
        text-decoration: none;
        color: #150461;
        font-size: 1rem;
      }

      @media only screen and (max-width: 699px) {
        .narrow {
          width: 20%;
        }
      }

      .wide {
        flex: 1;
      }

      .flexbox {
        display: inline-flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .video {
        margin: 10px auto;
      }
    </style>
  </head>

  <body>
    <header class="container">
      <div class="header-content">
        <div class="wide">
          <h1 class="cursive">Chris Willett</h1>
          <h2 class="seventies">Drummer</h2>
        </div>
        <div class="narrow">
          <a class="shows" href="http://wheninrome2.com/shows" target="_blank"
            >SHOWS</a
          >
        </div>
      </div>
      <div class="clear"></div>
      <div class="flexbox">
        <iframe
          class="video"
          src="https://www.youtube.com/embed/htSeyUBj2ik"
          frameborder="0"
          allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
        <iframe
          class="video"
          src="https://www.youtube.com/embed/gyV5T07lya0"
          frameborder="0"
          allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
        <iframe
          class="video"
          src="https://www.youtube.com/embed/6fEj-PbisMM?start=96"
          frameborder="0"
          allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>
      <div class="clear"></div>
    </header>
  </body>
</html>
